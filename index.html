<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="check()">
    <div class="container p-5">
        <div class="row mb-5">
            <div class="col-md-12">
                <h1 class="text-center">Student Management System</h1>
            </div>
        </div>
        <div class="row mb-4" >
            <div class="col-md-6 shadow rounded p-4 mx-auto">
                <h2 class="text-info text-center m-0">Login Here</h2>
                <hr>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="lemail" class="form-control" placeholder="E-Mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="lpassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group mt-5">
                        <center>
                           <button type="submit" class="btn btn-primary" id="login-btn">
                               Login <i class="fa fa-external-link"></i>
                            </button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
